[toolchain]
anchor_version = "0.32.1"

[features]
seeds = false
skip-lint = false

[programs.localnet]
delegation_program = "X1dpTaMXkdEHQwhUk5oidxK9RXer8WoUCinWTyRmVjQ"

[programs.testnet]
delegation_program = "X1DPvnLXekvd6EtDsPVqahzhziKx3Zj1z8WkD93xebg"

[programs.mainnet]
xnm_airdrop_tracker = "Bsh6Bua2msqhcwB5E2ZmASmpXuEB2ZxEZE18VRwH8YTw"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "https://rpc.mainnet.x1.xyz"
